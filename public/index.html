<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="chatPage" class="container">
      <div class="page-header">
        <h1>Chat App</h1>
      </div>

      <div class="well">
        <ul id="messages"></ul>
      </div>

      <form id="formChat" class="form-inline">
        <input id="inputMessage" autocomplete="off" class="form-control"/>
        <button id="btnMessage" class="btn btn-primary pull-right">Send</button>
      </form>
    </div>
    <div id="loginPage" class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form id="formLogin">
            <label for="inputUsername">Nickname</label>
            <input id="inputUsername" class="form-control input-lg" type="text" maxlength="20" autofocus/>
          </form>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
