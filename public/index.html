<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="chatPage" class="container">
      <div class="page-header">
        <h1>Chat App</h1>
      </div>

      <div class="row">
        <div class="col-md-3">
          <ul id="users"></ul>
        </div><!-- col-md-3 -->

        <div class="col-md-9">
          <div class="well">
            <ul id="messages"></ul>
          </div>

          <form id="formChat" class="form-inline">
            <input id="inputMessage" autocomplete="off" class="form-control"/>
            <button id="btnMessage" class="btn btn-primary pull-right">Send</button>
          </form>
        </div><!-- col-md-9 -->
      </div><!-- row -->
    </div><!-- chatPage -->

    <div id="loginPage" class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form id="formLogin">
            <label for="inputUsername">Nickname</label>
            <input id="inputUsername" class="form-control input-lg" type="text" maxlength="20" autofocus/>
          </form>
          <div id="errorUsername"></div>
        </div>
      </div>
    </div><!-- loginPage -->

    <script src="bundle.js"></script>
  </body>
</html>
